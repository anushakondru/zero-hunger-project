<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }

    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    .column {
      float: left;
      width: 33.3%;
      margin-bottom: 16px;
      padding: 0 8px;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      margin: 8px;
    }

    .about-section {
      padding: 50px;
      text-align: center;
      background-color: #474e5d;
      color: white;
    }

    .container {
      padding: 0 16px;
    }

    .container::after,
    .row::after {
      content: "";
      clear: both;
      display: table;
    }

    .title {
      color: grey;
    }

    .button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background-color: #555;
    }

    @media screen and (max-width: 650px) {
      .column {
        width: 100%;
        display: block;
      }
    }
  </style>
</head>

<body>

  <div class="about-section">
    <h1></h1>
    <p></p>
    <p></p>
  </div>

  <h2 style="text-align:center">Our Team</h2>

      <div class="card">
        <img src="https://nashikcorporation.in/wp-content/uploads/2023/02/leftover-food-donation.png" alt="Jane"
          style="width:100%">
        <div class="container">
          <h2>DAY FOOD DONATION</h2>
          <p class="title">#SUPPORT AND HELP PEOPLE</p>
          <p></p>
          <p>jane@example.com</p>
          <a href="takeaction.html"><button class="button">proceed</button></a>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <img src="https://brfoodbank.org/wp-content/uploads/2018/09/disaster-.jpg" alt="Mike" style="width:100%">
        <div class="container">
          <h2>DISASTER FOOD DONATIOIN</h2>
          <p class="title">daywise counters</p>
          <p>mike@example.com</p>
          <p><button class="button">Proceed</button></p>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <img
          src="https://www.501c3.org/wp-content/uploads/2021/05/jar-of-money-cash-donations-appreciated-sign-message-board-contributions-tips-collection.jpg"
          alt="John" style="width:100%">
        <div class="container">
          <h2>MONEY DONATION</h2>
          <p class="title"></p>
          <p>Some text that describes me lorem ipsum ipsum lorem.</p>
          <p>john@example.com</p>
          <a href="donation.htm"><button class="button">proceed</button></a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
